<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6b7280;
            --background-color: #f9fafb;
            --sidebar-bg: #1f2937;
            --sidebar-text: #d1d5db;
            --sidebar-text-hover: #ffffff;
            --card-bg: #ffffff;
            --text-color: #111827;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding-top: 1.5rem;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--sidebar-text-hover);
            border-bottom: 1px solid #374151;
        }

        .sidebar-nav {
            flex-grow: 1;
            list-style: none;
            padding: 1.5rem 0;
            margin: 0;
        }

        .sidebar-nav a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: var(--primary-color);
            color: var(--sidebar-text-hover);
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid #374151;
        }

        .logout-button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #dc2626;
        }

        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .content-wrapper {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -2px var(--shadow-color);
            max-width: 700px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }

        .form-button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #3730a3;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">Admin Panel</div>
    <ul class="sidebar-nav">
        <li><a href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('admin.create_user') }}">Create User</a></li>
        <li><a href="{{ url_for('admin.view_users') }}" class="active">View Users</a></li>
        <li><a href="{{ url_for('admin.create_team') }}">Create Team</a></li>
        <li><a href="{{ url_for('admin.handle_visitors') }}">View Visitors</a></li>
        <li><a href="{{ url_for('admin.reports') }}">Reports</a></li>
    </ul>
    <div class="sidebar-footer">
        <a href="{{ url_for('auth.logout') }}" class="logout-button">Logout</a>
    </div>
</div>

<main class="main-content">
    <header>
        <h1>Edit User</h1>
    </header>

    <div class="content-wrapper">
        <form method="POST" action="/admin/users/{{ user.id }}">
            <input type="hidden" name="_method" value="PUT">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    {% for role in ['admin', 'manager', 'developer', 'visitor'] %}
                        <option value="{{ role }}" {% if user.role.name == role %}selected{% endif %}>{{ role.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="form-button">Update User</button>
        </form>
        <a href="{{ url_for('admin.view_users') }}" class="back-link">Back to Users</a>
    </div>
</main>

</body>
</html>
