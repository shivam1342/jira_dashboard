{% extends 'base.html' %}
{% block title %}Assign Project to Team{% endblock %}

{% block content %}
<style>
  .page-title {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 25px;
    color: #1e293b;
    border-left: 4px solid #2563eb;
    padding-left: 12px;
  }

  .form-box {
    max-width: 600px;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #334155;
  }

  select {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    background-color: #f9fafb;
    color: #1e293b;
  }

  select:focus {
    border-color: #2563eb;
    background-color: #ffffff;
    outline: none;
  }

  .btn-primary {
    background-color: #2563eb;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-primary:hover {
    background-color: #1d4ed8;
  }
</style>

<h2 class="page-title">ðŸ§© Assign Project to Team</h2>

<form method="POST" action="{{ url_for('manager.assign_project_to_team') }}" class="form-box">
  <div class="form-group">
    <label for="team_id">Select Team</label>
    <select name="team_id" id="team_id" required>
      <option value="" disabled selected>-- Choose a Team --</option>
      {% for team in teams %}
        <option value="{{ team.id }}">{{ team.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="project_id">Select Project</label>
    <select name="project_id" id="project_id" required>
      <option value="" disabled selected>-- Choose a Project --</option>
      {% for project in projects %}
        <option value="{{ project.id }}">{{ project.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn-primary">ðŸš€ Assign Project</button>
</form>
{% endblock %}
