{% extends 'base.html' %}
{% block title %}Create Project{% endblock %}

{% block content %}
<style>
  .page-title {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 25px;
    color: #1e293b;
    border-left: 4px solid #2563eb;
    padding-left: 12px;
  }

  .form-box {
    max-width: 600px;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    color: #334155;
  }

  input[type="text"],
  input[type="date"],
  textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    background-color: #f9fafb;
    color: #1e293b;
  }

  input:focus,
  textarea:focus {
    outline: none;
    border-color: #2563eb;
    background-color: #fff;
  }

  textarea {
    resize: vertical;
  }

  .btn-primary {
    background-color: #2563eb;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-primary:hover {
    background-color: #1d4ed8;
  }
</style>

<h2 class="page-title">âž• Create New Project</h2>

<form method="POST" action="{{ url_for('manager.create_project') }}" class="form-box">
  <div class="form-group">
    <label for="name">Project Name</label>
    <input type="text" name="name" id="name" required placeholder="Enter project name">
  </div>

  <div class="form-group">
    <label for="summary">Summary</label>
    <input type="text" name="summary" id="summary" placeholder="Short summary (optional)">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" id="description" rows="4" placeholder="Describe the project in detail..."></textarea>
  </div>

  <div class="form-group">
    <label for="deadline">Deadline</label>
    <input type="date" name="deadline" id="deadline">
  </div>

  <button type="submit" class="btn-primary">ðŸš€ Create Project</button>
</form>
{% endblock %}
