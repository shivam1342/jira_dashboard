{% extends 'base.html' %}
{% block content %}
<h2>View Sprint</h2>

<table border="1">
    <tr><th>Name</th><td>{{ sprint.name }}</td></tr>
    <tr><th>Start Date</th><td>{{ sprint.start_date }}</td></tr>
    <tr><th>End Date</th><td>{{ sprint.end_date }}</td></tr>
    <tr><th>Goal</th><td>{{ sprint.goal or "N/A" }}</td></tr>
    <tr><th>Active</th><td>{{ "Yes" if sprint.is_active else "No" }}</td></tr>
</table>

<a href="{{ url_for('manager.edit_sprint', sprint_id=sprint.id) }}">Edit Sprint</a> |
<form action="{{ url_for('manager.delete_sprint', sprint_id=sprint.id) }}" method="POST" style="display:inline;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this sprint?');">Delete Sprint</button>
</form> |
<a href="{{ url_for('manager.manage_sprints', project_id=sprint.project_id) }}">Back to Sprint List</a>
{% endblock %}
