{% extends 'base.html' %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<h2 class="page-title">Edit Project</h2>

<div class="card">
  <form method="POST" action="{{ url_for('manager.edit_project', project_id=project.id) }}">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text" name="name" value="{{ project.name }}" required>
    </div>

    <div class="form-group">
      <label for="summary">Summary</label>
      <input type="text" name="summary" value="{{ project.summary }}">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" rows="4">{{ project.description }}</textarea>
    </div>

    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" name="deadline" value="{{ project.deadline }}">
    </div>

    <button type="submit" class="btn-primary">Update Project</button>
  </form>
</div>
{% endblock %}
