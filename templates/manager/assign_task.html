{% extends 'base.html' %}
{% block title %}Assign Task{% endblock %}

{% block content %}
<style>
  .page-title {
    font-size: 1.7rem;
    font-weight: 600;
    margin-bottom: 25px;
    color: #1e293b;
    border-left: 4px solid #2563eb;
    padding-left: 12px;
  }

  .form-box {
    max-width: 700px;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #334155;
  }

  input[type="text"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    background-color: #f9fafb;
    color: #1e293b;
  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #2563eb;
    background-color: #fff;
  }

  textarea {
    resize: vertical;
  }

  .btn-primary {
    background-color: #2563eb;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-primary:hover {
    background-color: #1d4ed8;
  }
</style>

<h2 class="page-title">üìù Assign New Task</h2>

<form method="POST" action="{{ url_for('manager.assign_task') }}" class="form-box">
  <div class="form-group">
    <label for="task_name">Task Name</label>
    <input type="text" name="task_name" id="task_name" required value="{{ request.form.task_name or '' }}">
  </div>

  <div class="form-group">
    <label for="summary">Summary</label>
    <input type="text" name="summary" id="summary" value="{{ request.form.summary or '' }}">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" id="description" rows="3">{{ request.form.description or '' }}</textarea>
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <select name="priority" id="priority">
      {% for p in priorities %}
        <option value="{{ p.name }}" {% if request.form.get('priority') == p.name %}selected{% endif %}>
          {{ p.name.title() }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="project_id">Select Project</label>
    <select name="project_id" id="project_id" required>
      <option value="" disabled {% if not request.form.get('project_id') %}selected{% endif %}>-- Select Project --</option>
      {% for project in projects %}
        <option value="{{ project.id }}" {% if request.form.get('project_id') == project.id|string %}selected{% endif %}>
          {{ project.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="developer_id">Assign To Developer</label>
    <select name="developer_id" id="developer_id" required>
      <option value="" disabled {% if not request.form.get('developer_id') %}selected{% endif %}>-- Select Developer --</option>
      {% for dev in developers %}
        <option value="{{ dev.id }}" {% if request.form.get('developer_id') == dev.id|string %}selected{% endif %}>
          {{ dev.username }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="completion_status">Completion Status</label>
    <select name="completion_status" id="completion_status">
      {% for status in completion_statuses %}
        <option value="{{ status.name }}" {% if request.form.get('completion_status', 'to_do') == status.name %}selected{% endif %}>
          {{ status.value.title() }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="due_date">Due Date</label>
    <input type="date" name="due_date" id="due_date" value="{{ request.form.due_date or '' }}">
  </div>

  <button type="submit" class="btn-primary">üöÄ Assign Task</button>
</form>
{% endblock %}
