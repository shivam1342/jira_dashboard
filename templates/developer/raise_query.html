<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise a Query</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 30px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    form {
      background-color: #2e2e3e;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      resize: vertical;
      background-color: #3c3f58;
      color: white;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }

    p {
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      background-color: #4b5563;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      text-decoration: none;
    }

    a:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>

  <h2>Raise a Query</h2>

  <form method="POST">
    <label for="query">Your Message / Query:</label><br>
    <textarea name="content" id="query" rows="5" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <p><strong>Note:</strong> This message will be sent to your 
    {% if is_lead %}
      project manager.
    {% else %}
      team lead.
    {% endif %}
  </p>

  <a href="{{ url_for('developer.developer_dashboard') }}">‚Üê Back to Dashboard</a>

</body>
</html>
