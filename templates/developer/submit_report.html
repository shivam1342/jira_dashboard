<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Task Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 30px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    form {
      background-color: #2e2e3e;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      resize: vertical;
      background-color: #3c3f58;
      color: white;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      background-color: #4b5563;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      text-decoration: none;
    }

    a:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>

  <h2>Submit Report for: {{ task.task_name }}</h2>

  <form method="POST">
    <label for="report">Your Report:</label>
    <textarea name="content" id="report" rows="6" required></textarea><br>
    
    <button type="submit">Submit Report</button>
  </form>

  <a href="{{ url_for('developer.view_project_tasks', project_id=task.project_id) }}">‚Üê Back to Tasks</a>

</body>
</html>
